<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="css/main.css">

    <link rel="import" href="templates/list_of_task_page.html">

    <link rel="text/javascript" href="js/angular.js">
</head>
<body ng-app="todo_list">
    <div id="wrapper">
        <div id="header">
            <div id="navigation">
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Пользователи</a></li>
                    <li><a href="#">Настройки</a></li>
                </ul>
            </div>
            <div id="user_profile">
                <ul>
                    <li><img src="img/photo_of_user.png" alt="Фото пользователя"></li>
                    <li><span id="user_full_name">Имя пользователя</span></li>
                </ul>
            </div>
        </div>

        <div id="content">
            <script>
                var link = document.querySelector('link[rel="import"]');
                var template = link.import.querySelector('template');
                var clone = document.importNode(template.content, true);
                document.querySelector('#content').appendChild(clone);
            </script>
        </div>
    </div>
</body>
</html>
