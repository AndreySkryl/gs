<!DOCTYPE html>
<html ng-app="todoListApp">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>

    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <!-- Auth0's lock widget library -->
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock-7.12.min.js"></script>
    <!-- Setting the rigth viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="css/todo-list.css">
</head>
<body>
    <div id="wrapper">
        <toolbar></toolbar>

        <ui-view></ui-view>

        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <script src="node_modules/angular-material/angular-material.js"></script>
        <script src="node_modules/angular-jwt/dist/angular-jwt.js"></script>
        <script src="node_modules/angular-storage/dist/angular-storage.js"></script>
        <script src="node_modules/auth0-angular/build/auth0-angular.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

        <script src="js/todo-list.js"></script>
    </div>
</body>
</html>
