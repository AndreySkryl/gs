<!DOCTYPE html>
<html ng-app="todoListApp">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>

    <link rel="stylesheet" href="css/todo-list.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="navigation">
                <ul>
                    <li><a href="#/">Главная</a></li>
                    <li><a href="#/users">Пользователи</a></li>
                    <li><a href="#/settings">Настройки</a></li>
                </ul>
            </div>
            <div id="user_profile" ng-controller="userController">
                <ul>
                    <li><img src="img/photo_of_user.png" alt="Фото пользователя"></li>
                    <li><span id="user_full_name">{{user.lastName}} {{user.firstName}}</span></li>
                </ul>
            </div>
        </div>

        <ng-view></ng-view>

        <script src="js/angular/angular.js"></script>
        <script src="js/angular/angular-route.min.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="js/todo-list.js"></script>
    </div>
</body>
</html>
